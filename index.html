<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess Genie</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2 side-options">
          <h5 class="text-center">Game Options</h5>
          <button id="startGame" class="btn btn-primary mb-2">
            Start Game
          </button>
          <button id="flipBoard" class="btn btn-secondary mb-2">
            Flip Board
          </button>
          <button id="resetGame" class="btn btn-danger">Reset Game</button>
          <!-- Additional options can be added here -->
        </div>
        <!-- Game Mode Selection Modal -->
        <div
          class="modal fade"
          id="gameModeModal"
          tabindex="-1"
          aria-labelledby="gameModeModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="gameModeModalLabel">
                  Select Game Mode
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <button id="playerVsPlayer" class="btn btn-primary w-100 mb-2">
                  Player vs Player
                </button>
                <button
                  id="playerVsBotWhite"
                  class="btn btn-secondary w-100 mb-2"
                >
                  You (White) vs Bot (Black)
                </button>
                <button id="playerVsBotBlack" class="btn btn-secondary w-100">
                  You (Black) vs Bot (White)
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-8 chessboard-container">
          <div id="chessboard" class="shadow-lg bg-body"></div>
        </div>
        <div class="col-md-2 move-table">
          <h5 class="text-center">Move Analysis</h5>
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Move</th>
                <th>Analysis</th>
              </tr>
            </thead>
            <tbody id="moveAnalysisTable">
              <!-- Moves and analyses will be dynamically added here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script type="module" src="chess.js"></script>
    <script type="module" src="chesslib.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
