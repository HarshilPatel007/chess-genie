<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess Genie</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/3fff1d3dc2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg bg-secondary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Chess Genie</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Play
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a id="startGame" class="dropdown-item" href="#">New Game</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Game Mode Selection Modal -->
    <div
      class="modal fade"
      id="gameModeModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="gameModeModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="gameModeModalLabel">
              Select Game Mode
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <button id="playerVsPlayer" class="btn btn-secondary w-100 mb-2">
              <i class="fa-solid fa-user"></i>
              Player vs Player
              <i class="fa-solid fa-user"></i>
            </button>
            <button id="playerVsBotWhite" class="btn btn-secondary w-100 mb-2">
              <i class="fa-solid fa-user"></i>
              Player (White) vs Bot (Black)
              <i class="fa-solid fa-robot"></i>
            </button>
            <button id="playerVsBotBlack" class="btn btn-secondary w-100 mb-2">
              <i class="fa-solid fa-user"></i>
              Player (Black) vs Bot (White)
              <i class="fa-solid fa-robot"></i>
            </button>
            <label for="stockfishStrength" class="form-label"
              >Bot Strength</label
            >
            <input
              type="range"
              class="form-range"
              min="0"
              max="20"
              id="stockfishStrength"
              value="5"
            />
            <span id="strengthValue" class="d-block text-center">5</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Pawn Promotion Modal -->
    <div
      class="modal fade"
      id="pawnPromotionModal"
      tabindex="-1"
      aria-labelledby="pawnPromotionModalLabel"
      aria-hidden="true"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="pawnPromotionModalLabel">
              Promote Pawn
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body text-center">
            <button id="promoteToQueen" class="btn btn-secondary m-2">
              Queen
            </button>
            <button id="promoteToRook" class="btn btn-secondary m-2">
              Rook
            </button>
            <button id="promoteToBishop" class="btn btn-secondary m-2">
              Bishop
            </button>
            <button id="promoteToKnight" class="btn btn-secondary m-2">
              Knight
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row position-relative">
        <div class="col pt-3">
          <div id="fileLabels" class="file-labels">
            <!-- File Labels (a-h) will be added dynamically -->
          </div>
          <div id="rankLabels" class="rank-labels">
            <!-- Rank Labels (1-8) will be added dynamically -->
          </div>
          <div id="chessboard" class="shadow-lg bg-body"></div>
        </div>
        <div class="col-2 pt-3">
          <div class="d-flex flex-row justify-content-center h-100 bg-danger">
            <button
              id="flipBoard"
              class="btn btn-secondary m-1 btn-custom"
              title="Flip Board"
              type="button"
            >
              <i class="fa-solid fa-repeat"></i>
            </button>
            <button
              id="settings"
              class="btn btn-secondary m-1 btn-custom"
              title="Settings"
              type="button"
            >
              <i class="fa-solid fa-gear"></i>
            </button>
            <button
              id="showPawnStructure"
              class="btn btn-secondary m-1 btn-custom"
              title="Show Pawn Structure"
              type="button"
            >
              <i class="fa-solid fa-chess-pawn"></i>
            </button>
          </div>
        </div>
        <div class="col move-table">
          <h5 class="text-center">Moves</h5>
          <table class="table table-bordered">
            <thead>
              <tr>
                <th class="text-center">White</th>
                <th class="text-center">Black</th>
              </tr>
            </thead>
            <tbody id="moveTable">
              <!-- Moves will be dynamically added here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script>
      const stockfishStrengthInput =
        document.getElementById('stockfishStrength')
      const strengthValueDisplay = document.getElementById('strengthValue')

      // Update the display value when the range input changes
      stockfishStrengthInput.addEventListener('input', function () {
        strengthValueDisplay.textContent = this.value
      })

      // Initialize the display value on page load
      strengthValueDisplay.textContent = stockfishStrengthInput.value
    </script>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script type="module" src="chess.js"></script>
    <script type="module" src="chesslib.js"></script>
  </body>
</html>
